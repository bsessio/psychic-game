<body>
    <h1>The Psychic Game</h1>

    <img src="http://4.bp.blogspot.com/_A5umoCtTIcw/R2Y_KEjrPwI/AAAAAAAAAN0/KUECop3bnKw/s400/carnac.jpg">
<!-- this should be a random array selection of a letter -->
        <h2>G<span class="lowerUpper">uess what letter </span>C<span class="lowerUpper">arnac is thinking of!</span></h2>
<!-- then we need to have a DOM event for keyup, looking for that letter -->

<div class="paleRed">

    <p>Wins: <span id="wins">0</span></p>
<!-- keeps track of games ended by guessing the letter -->
    <p>Losses: <span id="losses">0</span></p>
<!-- keep track of games ended by reaching 0 guesses -->
    <p>Guesses Left: <span id="gLeft">10</span></p>
<!-- list remaining guesses from 10, reset game if hits 0 -->

    <p>Your Guesses So Far: <span id="guesses"></span></p>
<!-- each keyup counts as a guess - each keyup should also be displayed so they know what they guessed -->
</div>

<script src="assets/javascript/game.js"></script>
